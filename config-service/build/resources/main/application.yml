server:
  port: 8888

spring:
  profiles:
    active: native
  cloud:
    config:
      name: config-service
      server:
        native:
          search-locations: file://../native-local-repo
        git:
          skip-ssl-validation: true
          uri: https://github.com/extend9305/spring-cloud.git
          search-paths: git-local-repo
